<!-- reviews.component.html -->
<div class="container py-5" data-aos="fade-up">
  <h2 class="text-center fw-bold text-warning mb-5">ðŸŒŸ Student Reviews & Success Stories</h2>
  <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let r of reviews; let i = index" [class.active]="i === 0">
        <div class="card shadow-lg mx-auto p-4" style="max-width: 650px; border-left: 6px solid #144264;">
          <div class="d-flex align-items-center">
            <img [src]="r.image" alt="student" width="80" height="80" class="rounded-circle me-4" />
            <div>
              <h5 class="mb-1">{{ r.name }}</h5>
              <p class="text-muted mb-0">{{ r.batch }}</p>
              <div class="text-warning">
                <i class="bi bi-star-fill me-1" *ngFor="let star of [1,2,3,4,5]"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 fs-5"><i class="bi bi-chat-dots-fill text-success me-2"></i>{{ r.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
