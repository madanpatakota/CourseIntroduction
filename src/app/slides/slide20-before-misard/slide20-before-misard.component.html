<!-- before-after.component.html -->
<div class="container py-5">
  <h2 class="text-center fw-bold mb-5" style="color: #144264;">📈 Before vs After Misard</h2>
  <div class="row g-4 text-white">
    <div class="col-md-6" data-aos="slide-right">
      <div class="card h-100 shadow-lg border-0" style="background-color: #d9534f;">
        <div class="card-body">
          <h4 class="card-title text-white fw-bold mb-3"><i class="bi bi-x-circle-fill me-2"></i>Before Joining</h4>
          <ul class="list-group list-group-flush fs-5">
            <li class="list-group-item bg-transparent text-white border-0">❌ No real project</li>
            <li class="list-group-item bg-transparent text-white border-0">❌ No GitHub</li>
            <li class="list-group-item bg-transparent text-white border-0">❓ Confused in tech</li>
            <li class="list-group-item bg-transparent text-white border-0">💸 Low salary offers</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6" data-aos="slide-left">
      <div class="card h-100 shadow-lg border-0" style="background-color: #144264;">
        <div class="card-body">
          <h4 class="card-title text-warning fw-bold mb-3"><i class="bi bi-check-circle-fill me-2"></i>After Misard</h4>
          <ul class="list-group list-group-flush fs-5">
            <li class="list-group-item bg-transparent text-white border-0">✅ Real full-stack apps</li>
            <li class="list-group-item bg-transparent text-white border-0">✅ 20+ Git commits</li>
            <li class="list-group-item bg-transparent text-white border-0">✅ Career roadmap</li>
            <li class="list-group-item bg-transparent text-white border-0">💼 ₹6–18 LPA offers</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-slide-nav  [backRoute]="'slide-8'" [FrontRoute]="'slide-10'"></app-slide-nav>
</div>
